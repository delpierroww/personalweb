        }
        .store-container {
            display: none;
            padding: 2rem;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .game-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .game-info {
            padding: 1rem;
        }
        .game-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .game-price {
            color: #0f0;

        }
        .platform {

            { title: "The Room: Old Sins", price: 65000, platform: "Android" },
            // ... Add more games here to reach 100 ...
        ];
        // Generate additional games to reach 100
        for (let i = newGames.length; i < 100; i++) {
            newGames.push({
                title: `Premium Game ${i + 1}`,
                price: Math.floor(Math.random() * (300000 - 20000) + 20000),
                platform: "Android"
            });
        }
        const allGames = [...(window.games || []), ...newGames];

        // Use the existing gameGrid element or create a new one if it doesn't exist
        const gameGridElement = document.querySelector('.game-grid') || document.createElement('div');
        if (!document.querySelector('.game-grid')) {
            gameGridElement.className = 'game-grid';
            document.body.appendChild(gameGridElement);
        }

        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').textContent = `Saldo: ${formatRupiah(balance)}`;
        }

        function createGameCard(game) {
            return `
                <div class="game-card">
                    <img src="https://via.placeholder.com/200x150?text=${game.title}" alt="${game.title}">
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-price">${game.price === 0 ? 'Gratis' : formatRupiah(game.price)}</div>
                        <div class="platform">${game.platform}</div>
                        <button class="buy-button" onclick="buyGame('${game.title}', ${game.price})">Beli Sekarang</button>
                    </div>
                </div>
            `;
        }

        function buyGame(title, price) {
            if (price === 0) {
                alert(`Anda telah berhasil mengklaim "${title}" secara gratis!`);
            } else if (balance >= price) {
                balance -= price;
                updateBalanceDisplay();
                alert(`Anda telah berhasil membeli "${title}" seharga ${formatRupiah(price)}. Saldo Anda sekarang ${formatRupiah(balance)}.`);
            } else {
                alert("Saldo tidak mencukupi. Silakan top up akun Anda.");
            }
        }

        function openPaymentModal(title, price) {
            const modal = document.getElementById('paymentModal');
            modal.style.display = 'block';
            document.querySelector('.payment-header h2').textContent = `Bayar ${formatRupiah(price)} untuk ${title}`;
        }

        function closePaymentModal() {
            const modal = document.getElementById('paymentModal');
            modal.style.display = 'none';
        }

        function processPayment() {
            const cardNumber = document.getElementById('cardNumber').value;
            const cardName = document.getElementById('cardName').value;
            const expDate = document.getElementById('expDate').value;
            const cvv = document.getElementById('cvv').value;

            if (cardNumber && cardName && expDate && cvv) {
                alert('Pembayaran berhasil diproses! Anda sekarang dapat mengunduh game.');
                closePaymentModal();
            } else {
                alert('Harap isi semua detail pembayaran.');
            }
        }

        function openTopUpModal() {
            const modal = document.getElementById('topUpModal');
            modal.style.display = 'block';
        }

        function closeTopUpModal() {
            const modal = document.getElementById('topUpModal');
            modal.style.display = 'none';
        }

        function processTopUp() {
            const amount = parseFloat(document.getElementById('topUpAmount').value);
            if (amount && amount > 0) {
                balance += amount;
                updateBalanceDisplay();
                alert(`Berhasil menambahkan ${formatRupiah(amount)} ke saldo Anda.`);
                closeTopUpModal();
            } else {
                alert('Harap masukkan jumlah yang valid.');
            }
        }

        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredGames = allGames.filter(game => 
                game.title.toLowerCase().includes(searchTerm) || 
                game.platform.toLowerCase().includes(searchTerm)
            );
            
            gameGridElement.innerHTML = '';
            filteredGames.forEach(game => {
                gameGridElement.innerHTML += createGameCard(game);
            });
        }

        document.getElementById('searchInput').addEventListener('input', filterGames);

        filterGames();
        updateBalanceDisplay();
    </script>
